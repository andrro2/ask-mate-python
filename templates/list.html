{% extends 'layout.html' %}
{% block content %}
    <div id='absolute'>
        {% for question in questions %}
            <br><strong><a id="questions"
                           href="{{ url_for('route_selected_question', question_id = question['id']) }}">{{ question['title'] }}</a></strong>
            <br>
            <a id="remove"
               href="{{ url_for('remove_question', question_id = question['id']) }}">Remove question</a><br>
        {% endfor %}
        <br><a id="add-question" href="/add_question" class="add-answer"><strong>Add
        new
        question</strong></a></div>
{% endblock %}
