{% extends 'layout.html' %}
{% block content %}
    <div id="search">
        <p id="page_head" align="center">Add question</p>
    </div>
    <div>
        <p align="center"><a class="to_home" href="/">Home page</a></p>
    </div>
    <div align="center">
        <div class="add_form">
            <form action={{ url_for('edit_answer', answer_id=answer_id, question_id=question_id) }} method="post">
                <h1 id="label" for="edit">Edit answer</h1>
                <textarea id="textarea" rows="10" cols="40" name="edit">{{ text }}</textarea>
                <input id="submit_user" type="submit" value="Submit answer">
            </form>
        </div>
    </div>
{% endblock %}
