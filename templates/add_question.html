{% extends 'layout.html' %}
{% block content %}
    <div align="center">
        <div id="add_form">
            <form action="/add_question" , method="POST">
                <p>Add question</p>
                <input type="text" id="add" name="title" value="Title of your question"><br>
                <textarea name="message" id="text_add" cols="40" rows="4" required></textarea>
                <p>Picture</p>
                <input name="image"><br>
                <input id="submit_q_a" type="submit" value="Submit">
            </form>
        </div>
    </div>
{% endblock %}
